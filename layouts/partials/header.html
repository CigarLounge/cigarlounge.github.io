<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <nav class="navbar navbar-expand">

        <a class="navbar-brand" href="/">
          <div style="display: flex; align-items: center;">
            <img src="/images/logo.png" alt="s&box TTT main logo"
              style="height: 60px; width: 60px; min-height: 60px; min-width: 60px; margin: 0px">
            <div class="title">Cigar Lounge</div>
          </div>
        </a>

        <div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            {{ range .Site.Menus.main }}
            <a class="nav-item nav-link" href="{{ .URL }}" style="font-size: 18px;">
              {{ $text := print .Name | safeHTML }}
              {{ $text }}
            </a>
            {{ end }}
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
